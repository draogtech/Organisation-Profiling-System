<body id="myPage">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#myPage">OPS</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#about">About</a></li>

          <ul class="nav navbar-nav navbar-right">

      </div>

     <!--Jumbotron -->
    <div class="jumbotron">
          <h1 class="text-center" style="padding-top: 100px; padding-bottom: 50px">Organisation Profiling System</h1>
          <p style="color: #2c3e50; font-size: 12px"align="center">We offer wide range of quality service that is cost effective to help manage employees within and out of an organisation.</p>
          <p class="text-center"><a class="btn btn-default btn-lg" href="#" role="button">Read more</a></p>

    <div class="container">
        <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content modal-custom">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign In</h4>
                <p class="text-info">Please enter registered details correctly</p>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                  <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group"><button type="submit" class="btn btn-default">Submit</button></div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
